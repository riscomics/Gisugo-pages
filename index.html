<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GISUGO - Local Service Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ffe4ef;
      padding: 1rem;
      text-align: center;
      border-bottom: 4px solid #e5c0c0;
    }

    header h1 {
      font-size: 2rem;
      color: #2c3e50;
    }

    header p {
      font-size: 1rem;
      color: #555;
    }

    .promo {
      background: white;
      text-align: center;
      padding: 1rem;
    }

    .promo img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .section {
      padding: 1.5rem 1rem;
      background: #5c4438;
      color: #fff;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: #a0846c;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card img {
      max-width: 60px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GISUGO</h1>
    <p>Local Service Marketplace</p>
  </header>

  <div class="promo">
    <img src="https://your-image-upload.com/video-promo.jpg" alt="Promo Video and Job Post Feature">
  </div>

  <section class="section">
    <h2>Basic Helper</h2>
  </section>

  <div class="grid">
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/delivery.png"/><span>Hatod</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/moving-house.png"/><span>Hakot</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/shopping-cart.png"/><span>Kompra</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/cooking-book.png"/><span>Luto</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/sink.png"/><span>Hugas</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/washing-machine.png"/><span>Laba</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/cleaning-a-window.png"/><span>Limpyu</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/seller.png"/><span>Tindera</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/guard.png"/><span>Bantay</span></div>
  </div>

  <section class="section">
    <h2>Skilled Worker</h2>
  </section>

  <div class="grid">
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/paint-roller.png"/><span>Painter</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/hammer.png"/><span>Carpenter</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/plumbing.png"/><span>Plumber</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/policeman-male.png"/><span>Security</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/car.png"/><span>Driver</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/training.png"/><span>Tutor</span></div>
  </div>

  <section class="section">
    <h2>Professional</h2>
  </section>

  <div class="grid">
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/nurse.png"/><span>Nurse</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/doctor-male.png"/><span>Doctor</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/judge.png"/><span>Lawyer</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/mechanic.png"/><span>Mechanic</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/electrical.png"/><span>Electrician</span></div>
    <div class="card"><img src="https://img.icons8.com/ios-filled/100/000000/tailor.png"/><span>Tailor</span></div>
  </div>

  <footer>
    GISUGO.com All Rights Reserved Real Interface Studios LLC
  </footer>
</body>
</html>
