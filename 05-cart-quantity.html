<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quantity</title>
    <style>
    .buttons {
      margin-top: 28px;
      margin-left: 12px;
      display: flex;
      flex-direction: row;
      width: 788px;
      justify-content: space-between;
    }
    .button{
      font-size: 20px;
      padding: 15px 25px;
    }
    .button:hover {
      color: aliceblue;
      background-color: brown;
    }
    .remove {
      display: flex;
      flex-direction: row;
      width: 388px;
      margin-top: 12px;
      margin-left: 195px;
      justify-content: space-between;
    }
    </style>
  </head>
  <body>
    <div class="buttons">

      <button class="button" onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity
      </button>  

      <button class="button" onclick="
        cartQuantity + 1 > 10 ? alert('Cart is full') : cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Add to cart
      </button>  

      <button class="button" onclick="
        cartQuantity + 2 > 10 ? alert('Cart is full') : cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">+2
      </button>  
      
      <button class="button" onclick="
        cartQuantity + 3 > 10 ? alert('Cart is full') : cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">+3
      </button>  

      <button class="button" onclick="
        cartQuantity + 4 > 10 ? alert('Cart is full') : cartQuantity += 4; 
        console.log(`Cart quantity: ${cartQuantity}`);
        ">+4
      </button>

      <button class="button" onclick="
        cartQuantity + 5 > 10 ? alert('Cart is full') : cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">+5
      </button>

      <button class="button" onclick="
        cartQuantity = 0;
        console.log(`Cart was reset.\nCart quantity: ${cartQuantity = 0}`);
        ">Reset Cart
      </button>  
    </div>
    <div class="remove">
      <button class="button" onclick="
        cartQuantity - 1 < 0 ? alert('Cart is empty') : cartQuantity --;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">
        Remove from cart
      </button>
      <button class="button" onclick="
        cartQuantity - 2 < 0 ? alert('Cart is empty') : cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">
        -2
      </button>
      <button class="button" onclick="
        cartQuantity - 3 < 0 ? alert('Cart is empty') : cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
        ">
        -3
      </button>
    </div>

    <div class="buttons">
      <button class="button" onclick="
        console.log(`Travel Count: ${travelCount}`);">
        Travel Count
      </button>
      <button class="button" onclick="
        travelCount + 1 > 5 ? alert('Maximum travel count reached.') : travelCount ++;
        console.log(`Travel Count: ${travelCount}`);
        ">
        Drive to location
      </button>
      <button class="button" onclick="
        travelCount + 2 > 5 ? alert('Maxium travel count reached.') : travelCount += 2;
        console.log(`Travel Count: ${travelCount}`);">
        + 2
      </button>
      <button class="button" onclick="
        travelCount + 3 > 5 ? alert('Maxium travel count reached.') : travelCount += 3;
        console.log(`Travel Count: ${travelCount}`);">
        + 3
      </button>
      <button class="button" onclick="
        travelCount = 0;
        console.log(`Travel Count has been reset.\nTravel Count is at: ${travelCount = 0}`);">
        Reset Count
      </button>
    </div>

    <script> 
      let travelCount = 0;

      const permaVariable = 8;
      var shortVariable = 2;
      let cartQuantity = 0;
    </script>
  </body>
</html>
